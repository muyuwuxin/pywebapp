{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block head %}
{{ super() }}
<script src="//cdn.ckeditor.com/4.5.11/full/ckeditor.js"></script>
{% endblock %}
{% block page_content %}
    <div class="col-md-12">
      <h1 align="center">Hello,{{username}}</h1>
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>文章标题</th>
                <th>创建时间</th>
                <th>分类</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for foo in list %}
                <tr>
                    <!-- <td>{{ foo.id }}</td> -->
                    <th>{{ foo.title }}</th>
                    <th>{{ foo.create_time }}</th>
                    <th>{{ foo.category.name }}</th>
                    <td><a href="{{ url_for('admin.article_del',id=foo.id,a='del') }}">删除</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <button class="btn btn-default" type="button" ><a href="{{ url_for('admin.writearticle') }}">写文章</a></button>
        <!-- 一开始button没有被a标签完全包住所以点击button没有任何作用 -->
    </div>
{% endblock %}
