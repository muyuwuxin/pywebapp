{% extends 'base.html' %}
{% block page_content %}
    <div class="col-md-8">
        {% for foo in list %}
            <div class="act">
                <h3><a href="{{ url_for('main.read' , id=foo.id) }}">{{foo.title}}</a></h3>
            </div>
            <h6>BY:<a href="{{url_for('main.listarticle',id=foo.user_id)}}">{{foo.user.username}}</a></h6>
            <p>{{foo.body|safe|truncate(100,True)}}</p>
        {% endfor %}
    </div>
{% endblock %}
